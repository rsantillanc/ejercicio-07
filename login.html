<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Reg√≠strate en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="google-icon.svg" alt="" srcset="" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="twitterlogo.svg" alt="" />
          </picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>

      <form action="#" method="get">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>

          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" />
          </label>
        </div>

        <label for="email">
          <span>Name</span>
          <input type="email" name="email" id="email" />
        </label>

        <label for="password">
          <span>Password</span>
          <input placeholder="+6 caracteres" type="password" name="password" id="password" />
        </label>

        <label for="checkbox" class="conditions">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button class="submit-btn" type="submit">Crear cuenta</button>
      </form>
    </div>
  </body>
</html>
